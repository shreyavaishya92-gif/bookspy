<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Favourite Books</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial;
            background:#f2f2f2;
        }
        #favourites-container {
            max-width: 900px;
            padding: 20px;
            margin: auto;
        }
        .fav-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .fav-title {
            flex: 1;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .remove-fav {
            background: red;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            pointer-events: auto;
        }
        .heart-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>

</head>
<body>

    <h1 style="text-align:center;">ðŸ’– Your Favourite Books</h1>

    <div id="favourites-container"></div>

    <script src="js/favourites.js"></script>

</body>
</html>
